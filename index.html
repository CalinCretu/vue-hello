<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Hello</title>
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
  <div id="app">
    <div :class="[className, image]" class="container p-5">
      <div :class="colorWhite">
        <h1>{{ message }}</h1>
        <p>{{ content }}</p>
        <div class="counter mb-3">{{ num }} Members</div>
        <button class="mb-3 p-1 border" @click="onClick">+1</button>
        <ul>
          <li v-for="member in member">{{ member }}</li>
        </ul>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
